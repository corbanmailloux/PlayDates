<!-- Match modal -->
<div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="matchModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="matchModalLabel">It's a match!</h4>
            </div>

            <form action="/">
                <div class="modal-body">
                    <p>
                        You and Rufus have liked each other!
                    </p>

                    <div class="form-group">
                        <label for="message">Message to Rufus:</label>
                        <textarea rows="3" cols="50" class="form-control" id="message" placeholder="(Make it good!)"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ignore</button>
                    <button type="submit" class="btn btn-primary">Send a message to Rufus!</button>
                </div>
            </form>
        </div>
    </div>
